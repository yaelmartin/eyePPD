<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Eye Acuity Test Grid</title>

    <link rel="stylesheet" href="style.css" />

    <script src="prog.js"></script>
    <script src="cookie.js"></script>
    <script src="structs.js"></script>
  </head>

  <script>
    function toggleZoomScreen() {
      document.body.style.zoom = 1 / window.devicePixelRatio;
    }
  </script>

  <body
    onload="toggleZoomScreen(); onPageLoaded()"
    onresize="toggleZoomScreen();"
    class="no-gap"
    style="display: inline-flex"
  >
    <div class="container-fit no-gap centered">
      <div id="info-panel" style="font-size: 15px">
        <div>
          Window width

          <ul>
            <span id="screenCharacteristics"></span>
          </ul>
        </div>
        <div>Testing <span id="testingPixel"></span></div>
        <div>
          Testing PPD <br /><span
            id="testingPPD"
            style="font-size: 60px; line-height: 0.7"
          ></span>
        </div>

        <div>
          Correct <span id="correctAnswers">0</span>/<span id="rounds">0</span>
        </div>

        <button onclick="clearCookie('distance')">Clear cookie</button>
        <button onclick="init();">Init</button>
        <button onclick="initFullscreen();">Init Fullscreen</button>
      </div>

      <div class="no-gap">
        <div id="grid-container">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>
      </div>
    </div>

    <!--
    -->
  </body>
</html>
